    <body> 
        <div class="topnav" id="myTopnav">
            <h1 class="logo"> <img src="assets/comd1112_personallogo_300dpi.png" style="max-width: 70px;"> ayle.svg</h1>
            <div class="nav-links" id="navLinks">
                <a href="index.html">Home</a>
                <a href="about.html">About</a>

            </div>
            <a href="javascript:void(0);" class="icon" onclick="myFunction()">
                <i class="fa fa-bars"></i>
            </a>
        </div>
        <!-- Form Start --> 

        <!-- Form Start --> 
        <div class="fcf-body">
            <div id="fcf-form">
                <h2 class="h2">Contact me</h2>

                <form id="fcf-form-id" class="fcf-form-class" method="post" action="https://formsubmit.co/5c6c79949f7ab6cf7dfeaa88fba19c2f">
                    
                    <div class="fcf-form-group">
                        <label for="Name" class="fcf-label">Your name</label>
                        <div class="fcf-input-group">
                            <input type="text" id="Name" name="Name" class="fcf-form-control" required>
                        </div>
                    </div>

                    <div class="fcf-form-group">
                        <label for="Email" class="fcf-label">Your email address</label>
                        <div class="fcf-input-group">
                            <input type="email" id="Email" name="Email" class="fcf-form-control" required>
                        </div>
                    </div>

                    <div class="fcf-form-group">
                        <label for="Message" class="fcf-label">Your message</label>
                        <div class="fcf-input-group">
                            <textarea id="Message" name="Message" class="fcf-form-control" rows="6" maxlength="3000" required></textarea>
                        </div>
                    </div>

                    <div class="fcf-form-group">
                        <button type="submit" id="fcf-button" class="fcf-btn fcf-btn-primary fcf-btn-lg fcf-btn-block">Submit</button>
                    </div>

                    <div class="fcf-credit" id="fcf-credit"></div>
                </form> <!-- close form first -->
            </div> <!-- close #fcf-form -->
        </div> <!-- close .fcf-body -->
        <!-- Form End -->
        <!-- Form End -->

        <!-- Footer start -->
        <footer class="w3-container w3-center w3-margin-top" style="padding-bottom:12px;">
            <p>Let's connect</p>
            <a href="https://www.instagram.com/ayle.svg/"><i class="fa fa-instagram w3-margin-right w3-xlarge w3-hover-opacity" style="color: #2F1F19"></i></a>
            <a href="https://www.linkedin.com/in/aylexa-almanzar-ruiz-1b3ba035a/" id="example"><i class="fa fa-linkedin w3-margin-right w3-xlarge w3-hover-opacity" style="color: #2F1F19"></i></a>
        </footer>
        <!-- Footer End -->

        <script>
            function myFunction() {
            var x = document.getElementById("myTopnav");
            if (x.className === "topnav") {
                x.className += " responsive";
            } else {
                x.className = "topnav";
            }
            }
        </script>
    </body>
